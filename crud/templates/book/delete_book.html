{% extends "base.html" %}

{% block title %}
    Delete-Book
{% endblock %} 

{% block card %}
<div class="container mt-4">
  <h3>Are you sure you want to delete "{{ book.book_name }}"?</h3>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
