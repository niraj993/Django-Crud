{% extends "base.html" %} 

{% block title %}
    Home-crud
{% endblock %} 

{% block card %} 
<div class="container">
  <div class="row">
    {% for book in books %}
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card mt-4" style="width: 18rem;">
          <img src="{{ book.book_image.url }}" class="card-img-top" alt="{{ book.book_name }}">
          <div class="card-body">
            <h5 class="card-title">{{ book.book_name }}</h5>
            <p class="card-text">{{ book.book_desc }}</p>
            <a href="{% url 'edit_book' book.id %}" class="btn btn-primary">edit</a>
            <a href="{% url 'delete_book' book.id %}" class="btn btn-primary">delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
